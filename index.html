<html>
  <head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script type="module" src="app.js" ></script>
  </head>
  <body>
    <header>
      <h1>Little Pet</h1>
    </header>
    <section id="toolbar">
      <div id="logo"><img src="img/logo.png"></div>
      <nav>
        <li><a><img class="icon"> Home</a></li>
        <li><a><img class="icon"> Agenda</a></li>
        <li><a><img class="icon"> Clientes</a></li>
        <li><a><img class="icon"> Consultas</a></li>
        <li><a><img class="icon"> Vendas</a></li>
      </nav>
    </section>
    <section id="application">
    </section>
  </body>

  <template id="form-client">
      <article class="form client">
      <header>Adicionar responsável</header>
      <form>
        <div id="field-nome" class="field">
          <label for="field-nome-input">Nome</label>
          <input id="field-nome-input" type="text">
        </div>
        <div id="field-genero" class="field">
          <label>Gênero</label>
          <select>
            <option class="default">Selecione</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
          </select>
        </div>
        <fieldset id="fieldset-contatos">
          <template>
            <div class="field">
              <input type="radiobutton" name="contact-type" value="email">
              <input type="radiobutton" name="contact-type" value="phone">
              <input type="text" name="contact-value">
            </div>
          </template>
        </fieldset>

      </form>
      </article>
  </template>

</html>
