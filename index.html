<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" /> 
    <link href="style.css" rel="stylesheet" type="text/css">
    <script type="module" src="app.js" ></script>
  </head>
  <body>
    <header>
      <h1>Little Pet</h1>
    </header>
    <section id="sidebar">
      <div id="logo" ><img src="img/logo.png"></div>
      <nav>
        <ul>
          <li><a><img class="icon"> Home</a></li>
          <li><a><img class="icon"> Agenda</a></li>
          <li><a><img class="icon"> Clientes</a>
            <ul>
              <li><a onclick="AppActions.listClient()">Rela√ß√£o de clientes</a></li>
              <li><a onclick="AppActions.formClient()">Novo cliente</a></li>

            </ul>
          </li>
          <li><a onclick="AppActions.listConsultas()"><img class="icon"> Consultas</a></li>
          <li><a><img class="icon"> Vendas</a></li>
        </ul>
      </nav>
    </section>
    <section id="application" >

      <template id="form-client">
        <article class="form client">
          <form onsubmit="return AppActions.saveClient(event)">
            <header class="action-header">
              <h1> Adicionar respons√°vel</h1>
              <div class="actions">
                <button class="action-abort" type="button">Cancelar</button>
                <button class="action-save"
                     type="submit"
                     >Salvar</button>
              </div>
            </header>
            <fieldset>
              <legend>Identifica√ß√£o</legend>
              <input data-entity-field
                type="hidden" name="client-key">
              <div id="field-nome-client" class="field">
                <label for="field-nome-input">Nome</label>
                <input data-entity-field
                  name="client-nome" id="field-nome-input" type="text">
              </div>
              <div id="field-cpf" class="field">
                <label for="field-cpf-input">CPF</label>
                <input data-entity-field="cpf"
                  name="client-cpf" id="field-cpf-input" type="text">
              </div>
              <div id="field-genero" class="field">
                <label>G√™nero</label>
                <input type="radio" 
                  id="cliente-genero-m"
                  name="client-genero"
                  value="masculino"><label for="cliente-genero-m">Masculino</label>
                <input type="radio"
                  id="cliente-genero-f"
                  name="client-genero"
                  value="feminino"><label for="cliente-genero-f">Feminino</label>
              </div>
            </fieldset>
            <fieldset id="fieldset-contatos">
              <legend>Contato</legend>
              <div class="field">
                <label>Email</label>
                <input type="email" name="client-email" placeholder="emaildocliente@email.com">
              </div>
              <div class="field">
                <label>Telefone</label>
                <input type="text" name="client-telefone" placeholder="(55) 5555-555555">
                whatsapp? <input name="client-whatsapp" type="checkbox">
              </div>
              <div class="field">
                <label>Endere√ßo</label>
                <textarea name="client-endereco"></textarea>
              </div>
            </fieldset>
            <div class="form-actions">
            </div>
          </form>
        </article>
      </template>

      <template id="form-patients">
        <fieldset class="form patient">
          <legend> Adicionar pacientes </legend>
          <button onclick="AppActions.formPatient()" type="button">
            Novo Paciente
          </button>
          <template id="form-patient">
            <fieldset>
              <input data-entity-field type="hidden" name="client-patient--key">
              <div id="field-nome" class="field">
                <label >Nome</label>
                <input data-entity-field name="client-patient--nome" type="text">
              </div>
              <div id="field-genero" class="field">
                <label>G√™nero</label>
                <input data-entity-field 
                   type="radio"
                   name="client-patient--genero"
                   value="masculino">Masculino
               <input data-entity-field
                   type="radio"
                   name="client-patient--genero"
                   value="feminino">Feminino
              </div>
              <div id="field-especie" class="field">
                <label>Esp√©cie</label>
                <input data-entity-field
                       type="radio"
                       name="client-patient--especie"
                       id="patient-especie-canino-"
                       value="canino">
                <label for="patient-especie-canino-">üê∂ Canino</label>
                <input data-entity-field
                       type="radio"
                       name="client-patient--especie"
                       id="patient-especie-felino-"
                       value="felino">
                <label for="patient-especie--felino">üòπ Felino</label>
              </div>
              <div id="field-nascimento" class="field">
                <label>Nascimento</label>
                <input data-entity-field
                  name="client-patient--nascimento" type="date">
              </div>
              <div id="field-raca" class="field">
                <label>Ra√ßa</label>
                <input data-entity-field
                  name="client-patient--raca" type="text">
              </div>
              <div id="field-pelagem" class="field">
                <label>Pelagem</label>
                <input data-entity-field
                  name="client-patient--pelagem" type="text">
              </div>
              <div id="field-situacao-falecido">
                <label for="patient-falecido-">Falecido</label>
                <input data-entity-field
                  name="client-patient--falecido" id="patient--falecido" type="checkbox" >
              </div>
            </fieldset>
          </template>
        </fieldset>
      </template>

      <template id="list-client">
        <section class="list" >
          <header>
            <h1>Clientes cadastrados</h1>
          </header>
          <table>
            <thead>
              <tr>
                <th>Cliente</th>
                <th>Pacientes</th>
                <th>Telefone</th>
                <th>Email</th>
                <th>A√ß√µes</th>
              </tr>
            </thead>
            <tbody>
          <template id="card-client">
              <tr data-entity="client">
                <td data-entity-field="nome" class="nome"></td>
                <td data-entity-field="patient" class="pacientes">
                  <template>
                    <button data-entity-field="nome"
                      data-entity-attributes="data-entity-key:key"
                      onclick="AppActions.pacienteFull(this.getAttribute('data-entity-key'))"
                      ></button>
                  </template>
                </td>
                <td data-entity-field="telefone" class="telefone"></td>
                <td data-entity-field="email" class="email"></td>
                <td class="actions">
                  <button title="editar" class="edit"
                    data-entity-attributes="data-entity-key:key"
                    onclick="AppActions.formClient(this.getAttribute('data-entity-key'))"></button>
                  <button title="apagar" class="delete" action=""></button>
                </td>
              </tr>
          </template>
            </tbody>
          </table>
        </section>
      </template>

      <template id="prontuario">
        <article data-entity="patient" id="paciente">
          <header>
            <aside class="tutor">
              <h1 data-entity-field="client-nome"></h1>
              <div data-entity-field="client-telefone"></div>
            </aside>
            <section class="patient">
              <h1 data-entity-field="nome"></h1>
              <div class="basic-info">
                <span data-entity-field="raca"></span>
                <span data-entity-field="pelagem"></span>
                <span data-entity-field="genero"></span>
                <span data-entity-field="castrado"></span>
                <span data-entity-field="peso"></span>
                <span data-entity-field="idade"></span>
                <img data-entity-field="foto">
              </div>
            </section>
            <section class="actions">
              <button class="add" onclick="AppActions.stamp('#tpl-atendimento')">Atendimento</button>
              <button class="add" onclick="AppActions.stamp('#tpl-retorno')">Retorno</button>
            </section>
          </header>
          <section class="painel">
            <section class="historico">

              <template id="tpl-historico">
                <button class="history-entry">
                  <span data-entity-field="date"></span>
                  <span data-entity-field="nome"></span>
                  <span data-entity-field="valor"></span>
                </button>
              </template>

            </section>
            <section id="conteudo">

              <template id="tpl-atendimento">
                <form class="atendimento">

                  <fieldset>
                    <legend>Anamnese</legend>
                    <div class="field">
                      <label for="atendimento-anamnese">Anamnese</label>
                      <textarea data-entity-field
                        name="atendimento-anamnese"
                        id="atendimento-anamnese"
                        autocomplete="true"
                        ></textarea>
                    </div>
                    <div class="field">
                      <label >Ambiente</label>
                      <input data-entity-field
                         id="atendimento-ambiente"
                         name="atendimento-ambiente"/>
                    </div>
                    <div class="field">
                      <label >Alimenta√ß√£o</label>
                      <input data-entity-field
                         id="atendimento-alimentacao"
                         name="atendimento-alimentacao" />
                    </div>
                    <div class="field">
                      <label >Vacina√ß√£o</label>
                      <input data-entity-field
                         id="atendimento-vacinacao"
                         name="atendimento-vacinacao" />
                    </div>
                    <div class="field">
                      <label >Vermifuga√ß√£o</label>
                      <input data-entity-field
                         id="atendimento-vermifugacao"
                         name="atendimento-vermifugacao" />
                    </div>
                    <div class="field">
                      <label >Ectoparasitas</label>
                      <input data-entity-field
                         id="atendimento-ectoparasitas"
                         name="atendimento-ectoparasitas" />
                    </div>
                    <div class="field">
                      <label >Hist√≥rico de Reprodu√ß√£o</label>
                      <textarea data-entity-field
                         id="atendimento-reproducao"
                         name="atendimento-reproducao" ></textarea>
                    </div>
                    <div class="field">
                      <label >Hist√≥ria m√©dica anterior</label>
                      <textarea id="atendimento-historia"
                                name="atendimento-historia" ></textarea>
                    </div>
                    <div class="field">
                      <label >Procedimentos</label>
                      <textarea id="atendimento-procedimentos"
                                name="atendimento-procedimentos" ></textarea>
                    </div>
                  </fieldset>

                  <fieldset>
                    <legend>Exame Cl√≠nico</legend>
                    <fieldset>
                      <legend>Sistema Cardiovascular</legend>
                      <label class="parametro">FC (bpm) <input name="atendimento-fc"></label>
                      <label class="parametro">FR (mpm) <input name="atendimento-fr"></label>
                      <label class="parametro">PS <input name="atendimento-ps"></label>
                      <label class="parametro">PD <input name="atendimento-pd"></label>
                      <div class="field">
                        <label>Tempo de preenchimento capilar (seg)</label>
                        <input name="atendimento-tempopreenchimento">
                      </div>
                      <div class="field">
                        <label>Pulso venoso jugular</label>
                        <button type="button" class="ok" onclick="quick.semAlteracao(this)"></button>
                        <input type="text" name="atendimento-pulso_venoso_jugular">
                      </div>

                      <div class="field">
                        <label>Pulso arterial</label>
                        <button type="button" class="ok" onclick="quick.semAlteracao(this)"></button>
                        <input type="text" name="atendimento.pulso_arterial">
                      </div>
                      <div class="field">
                        <label>Observa√ß√µes</label>
                        <textarea name="atendimento-cardiovascular">
                        </textarea>
                      </div>
                    </fieldset>

                    <div class="field">
                      <label>Temperatura</label>
                      <input  name="atendimento-temperatura" type="number">
                    </div>


                    <div class="field">
                      <label>Olhos e mucosa ocular</label>
                      <button type="button" class="ok" onclick="quick.semAlteracao(this)"></button>
                      <input type="text" name="atendimento-olhos">
                    </div>

                    <div class="field">
                      <label>Cavidade oral</label>
                      <button type="button" class="ok" onclick="quick.semAlteracao(this)"></button>
                      <input type="text" name="atendimento-cavidade_oral">
                    </div>

                    <div class="field">
                      <label>Hidrata√ß√£o</label>
                      <button type="button" class="ok" onclick="quick.semAlteracao(this)"></button>
                      <input type="text" name="atendimento-hidratacao">
                    </div>


                    <div class="field">
                      <label>Orelhas/ouvido</label>
                      <button type="button" class="ok" onclick="quick.semAlteracao(this)"></button>
                      <input type="text" name="atendimento-orelas_ouvido">
                    </div>

                    <div class="field">
                      <label>Linfonodos</label>
                      <button type="button" class="ok" onclick="quick.semAlteracao(this)"></button>
                      <input type="text" name="atendimento-linfonodos">
                    </div>

                    <div class="field">
                      <label>Pele/P√™lo</label>
                      <button type="button" class="ok" onclick="quick.semAlteracao(this)"></button>
                      <input type="text" name="atendimento-pele_pelo">
                    </div>

                    <div class="field">
                      <label>Abdomen</label>
                      <button type="button" class="ok" onclick="quick.semAlteracao(this)"></button>
                      <input type="text" name="atendimento-abdomen">
                    </div>

                    <div class="field">
                      <label>Borborigmo</label>
                      <button type="button" class="ok" onclick="quick.semAlteracao(this)"></button>
                      <input type="text" name="atendimento-borborigmo">
                    </div>

                    <div class="field">
                      <label>Urin√°rio</label>
                      <button type="button" class="ok" onclick="quick.semAlteracao(this)"></button>
                      <input type="text" name="atendimento-urinario">
                    </div>

                    <div class="field">
                      <label>Genital</label>
                      <button type="button" class="ok" onclick="quick.semAlteracao(this)"></button>
                      <input type="text" name="atendimento-genital">
                    </div>

                    <div class="field">
                      <label>Nervoso</label>
                      <button type="button" class="ok" onclick="quick.semAlteracao(this)"></button>
                      <input type="text" name="atendimento-nervoso">
                    </div>

                  </fieldset>

                </form>
              </template>

            </section>
          </section>

      </template>

    </section>
  </body>


</html>
